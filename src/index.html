<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="weather">
            날씨
        </div>
        <div id="name">
            캘린더
        </div>
        <div id="setting">
        설정
        </div>
    </header>
    <div id="frame">
        <div id="left">
            <div id='calendar'></div>
        </div>

        <div id="right">
            <div id="today_event">

            </div>


            <div id="enroll_input">
                <div class="card border-warning mb-3" style="width: 30%; height: 20%;">
                    <div class="card-header">새 일정</div>
                    <div class="card-body">
                        <p class="card-text">
                            일정 명
                            <input type="text" id="enroll_title">
                        </p>
                        <div class="buttonList">
                            <button id="enroll_check" class="btn btn-outline-success">확인</button>
                            <button id="enroll_cancel" class="btn btn-outline-dark">취소</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="more_info">

            </div>

            <div id="modify">

            </div>
        </div>
    </div>





    
    
    <script src="app.js"></script>
</body>

</html>
